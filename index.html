<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div id="screen">
            <h1 id="input-output">0</h1>
            <h2 id="output"></h2>
        </div>
        <div id="backspace-div">
            <button  id="backspace-button">
                <i class="material-icons" >&#xe14a;</i>
            </button>
        </div>
        <div id="calculator-buttons">
            <button id="flip-sign" class="utility-button">+/-</button>
            <button id="_0" class="num-button" data-value="0">0</button>
            <button id="dot" class="utility-button">.</button>
            <button id="_1" class="num-button">1</button>
            <button id="_2" class="num-button">2</button>
            <button id="_3" class="num-button">3</button>
            <button id="_4" class="num-button">4</button>
            <button id="_5" class="num-button">5</button>
            <button id="_6" class="num-button">6</button>
            <button id="_7" class="num-button">7</button>
            <button id="_8" class="num-button">8</button>
            <button id="_9" class="num-button">9</button>
            <button id="eq" class="birel-button">=</button>
            <button id="plus" class="op-button">+</button>
            <button id="minus" class="op-button">-</button>
            <button id="multy" class="op-button">ร</button>
            <button id="div" class="op-button">รท</button>
            <button id="clear" class="clear">C</button>
            <button id="para" class="utility-button">( )</button>
            <button id="per" class="utility-button">%</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
